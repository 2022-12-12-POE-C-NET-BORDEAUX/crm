<div class="d-flex flex-column ui">
  <header>
    <ng-content select=".tr-header"></ng-content>
    <span (click)="toggle()">
      <!-- <ng-content *ngIf="close" select=".tr-open-nav"></ng-content>
        <ng-content *ngIf="!close" select=".tr-close-nav"></ng-content> -->
      <ng-content *ngIf="close; else elseBlock" select=".tr-open-nav"></ng-content>
      <ng-template #elseBlock>
        <ng-content select=".tr-close-nav"></ng-content>
      </ng-template>
    </span>
  </header>
  <main class="d-flex flex-grow-1">
    <aside>
      <nav [ngClass]="{ 'close-nav': close }">
        <ng-content select=".tr-nav"></ng-content>
      </nav>
    </aside>
    <div class="d-flex flex-column flex-grow-1">
      <div class="content flex-grow-1">
        <ng-content select=".tr-content"></ng-content>
      </div>
      <footer>
        <ng-content select=".tr-footer"></ng-content>
      </footer>
    </div>
  </main>
</div>
